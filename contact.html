<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alpin</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
    /* --- TEMA WARNA ALFHEIM --- */
    :root {
        --gold-glow: #f3e5ab;
        --elf-green: #2d5a27;
        --deep-forest: #1a3317;
        --ethereal-white: rgba(255, 255, 255, 0.92);
        --magic-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
        color: #2c3e50;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                    url('Images/bekgron3.jpg') center/cover no-repeat fixed;
        overflow-x: hidden;
    }

    /* --- NAVIGASI (WARNA EMAS) --- */
    nav {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        border-bottom: 1px solid rgba(243, 229, 171, 0.3);
    }

    nav a {
        text-decoration: none;
        /* GANTI DISINI: Dari putih jadi Emas Alfheim */
        color: var(--gold-glow); 
        font-family: 'Cinzel', serif;
        font-size: 0.85rem;
        letter-spacing: 2px;
        transition: 0.3s;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    nav a:hover {
        color: white; /* Saat disentuh berubah jadi putih/terang */
        text-shadow: 0 0 15px var(--gold-glow);
        transform: translateY(-2px);
    }

    /* --- CONTAINER FORM --- */
    .main-card {
        width: 90%;
        max-width: 650px;
        margin: 60px auto;
        background: var(--ethereal-white);
        padding: 50px 40px;
        border-radius: 5px 40px 5px 40px; 
        box-shadow: var(--magic-shadow);
        border: 1px solid rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        box-sizing: border-box;
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-family: 'Cinzel', serif;
        color: var(--elf-green);
        letter-spacing: 5px;
        margin-bottom: 10px;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
    }

    .contact-desc {
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 40px;
        font-size: 0.95rem;
        font-style: italic;
    }

    /* --- FORM STYLING --- */
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-family: 'Cinzel', serif;
        font-size: 0.85rem;
        color: var(--elf-green);
        margin-bottom: 10px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    label::after {
        content: "";
        height: 1px;
        flex-grow: 1;
        background: linear-gradient(to right, var(--gold-glow), transparent);
    }

    input[type="email"], 
    textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 30px;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 10px;
        font-family: 'Quicksand', sans-serif;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.5);
        box-sizing: border-box; 
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: var(--elf-green);
        background: white;
        box-shadow: 0 0 15px rgba(45, 90, 39, 0.1);
        transform: scale(1.01);
    }

    input[type="submit"] {
        background: var(--elf-green);
        color: var(--gold-glow);
        font-family: 'Cinzel', serif;
        font-weight: bold;
        padding: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        letter-spacing: 3px;
        transition: 0.4s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-transform: uppercase;
    }

    input[type="submit"]:hover {
        background-color: #1e3d1a;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(243, 229, 171, 0.4);
        letter-spacing: 5px;
    }

    /* --- FOOTER & HR --- */
    footer {
        padding: 40px;
        color: white;
        font-family: 'Cinzel', serif;
        text-shadow: 2px 2px 8px black;
        text-align: center;
        font-size: 0.85rem;
        opacity: 0.8;
    }

    hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, transparent, var(--gold-glow), var(--elf-green), var(--gold-glow), transparent);
        margin: 20px 0;
    }

    /* --- RESPONSIVE MOBILE --- */
    @media (max-width: 600px) {
        .main-card { padding: 35px 20px; margin: 30px auto; border-radius: 20px; }
        nav { gap: 10px; padding: 15px; }
        nav a { font-size: 0.75rem; }
    }
</style>
</head>

<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="cv-dian.pdf">DOWNLOAD CV</a>
        <a href="contact.html">CONTACT</a>
        <a href="about.html">ABOUT ME</a>
    </nav>

    <div class="main-card">
        <h1>Contact Me</h1>
        
        <form action="https://formspree.io/f/mpqjowbg" method="POST">
            <label for="email">Your Magic Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda..." required />

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Tuliskan pesan rahasia anda..." rows="5" required></textarea>

            <input type="submit" value="Kirim ke Alfheim" />
        </form>
    </div>

    <hr>
    
    <footer>
        <p>Copyright &copy; 2026 Anohaceo. <br> "Messenger of the Light."</p>
    </footer>

</body>
</html>
