<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alpin</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA WARNA ALFHEIM --- */
        :root {
            --gold-glow: #f3e5ab;
            --elf-green: #2d5a27;
            --ethereal-white: rgba(255, 255, 255, 0.85);
            --magic-shadow: 0 0 20px rgba(243, 229, 171, 0.5);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('Images/bekgron3.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* --- NAVIGASI --- */
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid var(--gold-glow);
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: 'Cinzel', serif;
            margin: 0 20px;
            font-weight: bold;
            transition: 0.4s ease;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        nav a:hover {
            color: var(--gold-glow);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- CONTAINER FORM --- */
        .main-card {
            max-width: 600px;
            margin: 60px auto;
            background: var(--ethereal-white);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: var(--elf-green);
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--elf-green);
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"], 
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box; 
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold-glow);
            box-shadow: 0 0 10px var(--gold-glow);
            background: white;
        }

        input[type="submit"] {
            background-color: var(--elf-green);
            color: var(--gold-glow);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            letter-spacing: 2px;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input[type="submit"]:hover {
            background-color: #3e7a36;
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        footer {
            padding: 50px;
            color: white;
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 8px black;
            text-align: center;
        }

        hr {
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, transparent, var(--gold-glow), var(--elf-green), var(--gold-glow), transparent);
            margin: 40px 0;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="cv-dian.pdf">DOWNLOAD CV</a>
        <a href="contact.html">CONTACT</a>
        <a href="about.html">ABOUT ME</a>
    </nav>

    <div class="main-card">
        <h1>Contact Me</h1>
        
        <form action="https://formspree.io/f/mpqjowbg" method="POST">
            <label for="email">Your Magic Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda..." required />

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Tuliskan pesan rahasia anda..." rows="5" required></textarea>

            <input type="submit" value="Kirim ke Alfheim" />
        </form>
    </div>

    <hr>
    
    <footer>
        <p>Copyright &copy; 2026 Anohaceo. <br> "Messenger of the Light."</p>
    </footer>

</body>
</html>
